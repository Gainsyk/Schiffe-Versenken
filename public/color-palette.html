<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Schiffe Versenken Farbpalette</title>
  <style>
    body {
      background-color: #1E3F66; /* Dunkles Navy-Blau */
      margin: 0;
      padding: 2rem;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .palette {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .color-box {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
      font-size: 0.85rem;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
<h1>Schiffe Versenken Farbpalette</h1>
<div class="palette">
  <!-- Dunkles Blau -->
  <div class="color-box" style="background-color: #1E3F66;">
    Navy<br>#1E3F66
  </div>

  <!-- Hellblau -->
  <div class="color-box" style="background-color: #3498db;">
    Hellblau<br>#3498db
  </div>

  <!-- Rot -->
  <div class="color-box" style="background-color: #e74c3c;">
    Rot<br>#e74c3c
  </div>

  <!-- Grün -->
  <div class="color-box" style="background-color: #27ae60;">
    Grün<br>#27ae60
  </div>

  <!-- Lila -->
  <div class="color-box" style="background-color: #8e44ad;">
    Lila<br>#8e44ad
  </div>

  <!-- Hellgrau/Weiß -->
  <div class="color-box" style="background-color: #ecf0f1; color: #2c3e50;">
    Hellgrau<br>#ecf0f1
  </div>

  <!-- Dunkelgrau -->
  <div class="color-box" style="background-color: #2c3e50;">
    Dunkelgrau<br>#2c3e50
  </div>

  <!-- Neutrales Grau -->
  <div class="color-box" style="background-color: #bdc3c7; color: #2c3e50;">
    Neutrales Grau<br>#bdc3c7
  </div>
</div>
</body>
</html>
